<div class="topmenu">
	<div id="back"></div>
    <div id="logoheader"></div>
	<div id="info"></div>
    <div class="titlebanner">Kies een categorie</div>
</div>
<div class="contentcontainer">

	<form onsubmit="zoek(); return false;">
    <input id="zoekbalk" type="text" name="zoeken" placeholder="Raak aan om te zoeken" />
    <input id="zoekknop" type="submit" value="" />
    
    </form>


<!-- Op middel, symptoom, effect of inname -->

<ul id="categories">
	<li class="droom">Ik wil dromen</li>
    <li class="geest">Ik wil geestverruiming</li>
    <li class="hallu">Ik wil hallucineren</li>
    <li class="concen">Ik wil me concentreren</li>
    <li class="ener">Ik heb energie nodig</li>
    <li class="lust">Ik wil lustopwekking</li>
    <li class="pijn">Ik wil pijnverlichting</li>
    <li class="ontspan">Ik wil me ontspannen</li>
</ul>
</div>
<script>
window.scrollTo(0, 0);

var gekozencategorie = "";
var zoekopdracht = "";

function zoek() {
	zoekopdracht = $("#zoekbalk").val();
	
	if (zoekopdracht != "") {
		loadResultPage();
		
	} 
    
}

$("#categories > li.droom").click(function(e) {
	gekozencategorie = "Droomopwekkend";
	
	loadResultPage();
	
});

$("#categories > li.geest").click(function(e) {
	gekozencategorie = "Geestverruimend";
	
	loadResultPage();
	
});

$("#categories > li.hallu").click(function(e) {
	gekozencategorie = "Hallucineren";
	
	loadResultPage();
	
});

$("#categories > li.concen").click(function(e) {
	gekozencategorie = "Concentratie";
	
	loadResultPage();
	
});

$("#categories > li.ener").click(function(e) {
	gekozencategorie = "Energie";
	
	loadResultPage();
	
});

$("#categories > li.lust").click(function(e) {
	gekozencategorie = "Lustopwekkend";
	
	loadResultPage();
	
});

$("#categories > li.pijn").click(function(e) {
	gekozencategorie = "Pijnverlichtend";
	
	loadResultPage();
	
});

$("#categories > li.ontspan").click(function(e) {
	gekozencategorie = "Ontspanning";
	
	loadResultPage();
	
});

function loadResultPage() {
	$("#container").css("opacity", "0");
	
	setTimeout(function() {
		$("#container").load("pages/screen3.html", function() {
			$("#container").css("opacity", "1");
			
		});
	}, 100);
	
}

$("#back").height($("#back").width());

$(window).resize(function(e) {
	$("#back").height($("#back").width());
    
});

$("#back").click(function(e) {
	$("#container").css("opacity", "0");
	
    setTimeout(function() {
		$("#container").load("pages/screen1.html", function() {
			$("#container").css("opacity", "1");
			
		});
	}, 100);
  
});

</script>

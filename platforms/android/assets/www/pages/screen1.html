// sliding
var pagenum = 1;

function posterslide(direction) {
	if (!issliding) {
		issliding = true;

		$("#tuttekst").addClass("prevpost");
		$("#tuttekst").after('<section id="tuttekst" class="nextpost"></section>');

		$(".nextpost").load("pages/tut/" + pagenum + ".html", function(e) {
			// slide animation
			if (direction == "left") {
				$(".nextpost").css("position", "relative");
				$(".nextpost").css("top", "-100%");
				$(".nextpost").css("right", "-100%");

				$(".prevpost").css("position", "relative");
				$(".prevpost").css("right", "0");

				$(".nextpost").animate({
					right: 0

				}, slidespeed, function() {
					// Animation complete
					$(".nextpost").css("top", "0");
					$(".nextpost").removeClass("nextpost");

					issliding = false;

				});

				$(".prevpost").animate({
					right: "100%"

				}, slidespeed, function() {
					// animation completed
					$(".prevpost").remove();

				});

			} else if (direction == "right") {
				$(".nextpost").css("position", "relative");
				$(".nextpost").css("top", "-100%");
				$(".nextpost").css("right", "100%");

				$(".prevpost").css("position", "relative");
				$(".prevpost").css("right", "0");

				$(".nextpost").animate({
					right: 0

				}, slidespeed, function() {
					// animation completed
					$(".nextpost").css("top", "0");
					$(".nextpost").removeClass("nextpost");

					issliding = false;

				});

				$(".prevpost").animate({
					right: "-100%"

				}, slidespeed, function() {
					// animation completed
					$(".prevpost").remove();

				});

			}

		});

	}

}
</script>
